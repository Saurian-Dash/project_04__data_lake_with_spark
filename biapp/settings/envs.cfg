[AWS]
AWS_REGION=us-west-2
AWS_ROLE=SparkifyDataLakeRole

[EMR]
EMR_INSTANCE_TYPE=m5.xlarge
EMR_LOG_URI=s3://log-bucket-name
EMR_MARKET=ON_DEMAND
EMR_MASTER_NODES=1
EMR_SLAVE_NODES=4

[S3_INFRA]
S3_CODE_BUCKET=code-bucket-name
S3_DATA_LAKE=data-lake-name
S3_LOGS=log-bucket-name

[S3_DATA]
S3_INPUT_DATA=s3a://udacity-dend
S3_OUTPUT_DATA=s3a://data-lake-name
